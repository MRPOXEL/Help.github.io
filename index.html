<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M*ga's S*icide </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #message {
            font-size: 3em;
            text-align: center;
            display: none;
            animation: blink 1s infinite;
        }
        #timer {
            font-size: 2em;
            color: white;
            display: none;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="message">LESSS THIS IS THE LAST TIME YOU SEE THIS AND ME</div>
    <div id="timer">20</div>

    <script>
        setTimeout(() => {
            document.getElementById('message').style.display = 'block';
        }, 15000);

        let timeLeft = 20;
        setTimeout(() => {
            document.getElementById('timer').style.display = 'block';
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = "corrupt.html";
                }
            }, 1000);
        }, 15000);
    </script>
</body>
