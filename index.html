<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #message {
            font-size: 3em;
            text-align: center;
            display: none;
            animation: blink 1s infinite;
        }
        #timer {
            font-size: 2em;
            color: white;
            display: none;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .blue-screen {
            background-color: blue;
            color: white;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="message">LESSS THIS IS THE LAST TIME YOU SEE THIS AND ME</div>
    <div id="timer">20</div>
    <div id="blue-screen" class="blue-screen">ERROR: CORRUPTION</div>

    <script>
        const messageElement = document.getElementById('message');
        const timerElement = document.getElementById('timer');
        const blueScreenElement = document.getElementById('blue-screen');

        if (localStorage.getItem("corruptScreen") === "true") {
            document.body.style.backgroundColor = 'blue';
            blueScreenElement.style.display = 'block';
        } else {
            setTimeout(() => {
                messageElement.style.display = 'block';
            }, 15000);

            let timeLeft = 20;
            setTimeout(() => {
                timerElement.style.display = 'block';
                const countdown = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        document.body.style.backgroundColor = 'blue';
                        messageElement.style.display = 'none';
                        timerElement.style.display = 'none';
                        blueScreenElement.style.display = 'block';

                        localStorage.setItem("corruptScreen", "true");
                    }
                }, 1000);
            }, 15000);
        }
    </script>
</body>
</html>
